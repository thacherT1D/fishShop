<h2>Cart</h2>
<div class="row">
  <div class="col s12 m6">
    <table>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <tr ng-repeat="item in CartCtrl.items() track by $index">
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price | currency }}</td>
        <!-- <img class="cartImage" src="{{ item.image }}" alt="" /> -->
      </tr>
    </table>
  </div>
</div>
<div class="row">
  <div class="col s12 m6">
    <a class="waves-effect waves-light btn" ui-sref="thanks"></a>
  </div>
</div>
