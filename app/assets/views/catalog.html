<div class="row">
  <div class="col s12 m6 l4 catalogButton" ng-repeat="fish in CatalogCtrl.getFishes() track by $index">
      <h4>{{fish.name}}</h4>
      <img class="fishImage" src="{{fish.image}}" alt="" />
      <p>
        <a class="waves-effect waves-light btn" ng-click="catalog.addItem(fish)">Add to Cart</a>
      </p>
    </div>
</div>
