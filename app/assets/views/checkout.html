<h4>Checkout</h4>

<div class="row">
    <form action="http://localhost:8000/thanks.html" method="post" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" required>
          <label>First Name</label>
        </div>

          <label>Last Name</label>
        </div>
      </div>

      </div>

            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>

          <label>State</label>
        </div>
        <div class="input-field col s4">
          <input type="number" class="validate" required>
          <label>Zip</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6" required>
          <a class="waves-effect waves-light btn" ng-click="CartCtrl.clearCart()" ui-sref="thanks">Place Order</a>
        </div>
      </div>

  </div>
